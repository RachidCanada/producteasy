<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire produit</title>
</head>
<body>
    <h1 th:if="${product.id == null}">Ajouter un produit</h1>
    <h1 th:if="${product.id != null}">Modifier un produit</h1>

    <form th:action="@{/products}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="name">Nom :</label>
        <input type="text" id="name" th:field="*{name}" required />
        <br/>
        <label for="description">Description :</label>
        <input type="text" id="description" th:field="*{description}" required />
        <br/>
        <label for="price">Prix :</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required />
        <br/>
        <button type="submit">Enregistrer</button>
        <a th:href="@{/products}">Annuler</a>
    </form>
</body>
</html>
